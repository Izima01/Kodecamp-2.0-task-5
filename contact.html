<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Contact Kleanex</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-warning fs-1 fw-bold ms-5" href="#">Kleanex</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link fs-3 px-4 fw-semibold" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3 px-4 fw-semibold" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3 px-4 fw-semibold" href="#">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-3 px-4 fw-semibold" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fs-3 px-4  fw-semibold" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-warning fw-bold ms-auto me-5" type="submit">Get a Quote</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="top-section bg-warning py-5">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-lg-6 col-md-12">
                    <h2 class="display-3 fw-bold text-success">CONTACT US</h2>
                </div>
                <div class="col-lg-6 tabs col-md-12 my-2">
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="col-lg-5 px-0 text-end">
                            <button class="btn btn-outline-success fs-5 px-4" type="submit">Home</button>
                        </div>
                        <div class="col-lg-1 px-0 text-center">
                            <i class="bi bi-caret-right "></i>
                            <i class="bi bi-caret-right"></i>
                        </div>
                        <div class="col-lg-5 px-0 text-start">
                            <button class="btn btn-outline-success fs-5 px-4" type="submit">About</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="hero-section min-vh-100">
        <div class="container py-5">
            <h1 class="display-2 text-center fw-bold text-success">Contact Us For Cleaning Services</h1>
            <form action="" class="mx-3">
                <div class="row my-4">
                    <div class="col-6">
                        <input type="text" class="rounded-5 w-100 py-2 fs-5 px-4" placeholder="Your Name">
                    </div>
                    <div class="col-6">
                        <input type="email" class="rounded-5 w-100 py-2 fs-5 px-4" placeholder="Your Email">
                    </div>
                </div>
                <input type="text" class="rounded-5 w-100 py-2 fs-5 px-4 mb-4" placeholder="Your Name">
                <textarea name="" id="" cols="30" rows="7" class="w-100 rounded-5 p-4 fs-5" placeholder="Message"></textarea>
                <button class="btn btn-success w-100 fs-4 fw-semibold mt-3" type="submit">Send message</button>
            </form>
        </div>
    </div>
    <footer class="bg-dark">
        <div class="container">
            <div class="row py-2 d-flex align-items-center">
                <div class="col-5 text-start">
                    <h2 class="display-5 fw-bold text-success">Kleanex</h2>
                </div>
                <div class="col-7 text-end">
                    <h3 class="fs-4 text-light">@Copywright 2022</h3>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
